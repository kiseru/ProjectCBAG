{% extends 'base.html' %}

{% block header %}
  {% include 'academic_groups/header.html' %}
{% endblock %}

{% block content %}
  <div class="container mt-0 mt-md-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-5 p-2 p-md-4 shadow">
        <h2 class="text-center">Добавить экзамен</h2>
        <form method="post">
          {% csrf_token %}

          {% for field in form %}
            <div class="form-group">
              {{ field.label_tag }}
              {{ field }}
            </div>
          {% endfor %}

          <button class="btn btn-primary btn-block">Добавить</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
