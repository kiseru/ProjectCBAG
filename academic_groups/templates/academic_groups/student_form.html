{% extends 'base.html' %}

{% block header %}
  {% include 'academic_groups/header.html' %}
{% endblock %}

{% block content %}
  <div class="container mt-2 mt-md-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-5 shadow p-3 p-md-4">
        <h4 class="text-center">Добавить студента</h4>
        <form method="post">
          {% csrf_token %}
          {% for field in form %}
            <div class="form-group">
              {{ field.label_tag }}
              {{ field }}
            </div>
          {% endfor %}
          <button class="btn btn-primary btn-block">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
