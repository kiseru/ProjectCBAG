{% extends 'base.html' %}

{% block header %}
  {% include 'academic_groups/header.html' %}
{% endblock %}

{% block content %}
  <div class="container mt-2 mt-md-5">
    <div class="row justify-content-center align-items-center">
      <div class="col-12 col-md-5 shadow p-3 p-md-4">
        <form method="post" class="d-flex flex-column">
          {% csrf_token %}
          <p class="text-center">Уверены, что хотите удалить пользователя <i><b>{{ object.name }}</b></i></p>
          <div class="d-flex flex-column flex-md-row">
            <button class="flex-fill btn btn-danger mx-0 mx-md-1 my-1 my-md-0">Удалить</button>
            <a href="{% url 'groups:student_detail' object.pk %}" class="flex-fill btn btn-primary mx-0 mx-md-1 my-1 my-md-0" role="button">Отмена</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
